    <form action="mailto:info@hittepa.se" method="POST">
      <fieldset>
        <legend>Contact us</legend>

        <label for="name">Enter your name:</label>
        <input
          id="name"
          type="text"
          name="form-from"
          maxlength="30"
          placeholder="*"
          required
        />

        <label for="email">Enter your e-mail:</label>
        <input id="email" type="email" name="email" placeholder="*" required />

        <label for="department">Chose:</label>
        <select id="department" name="department">
          <option value="blank">Chose:</option>
          <option value="order">Order</option>
          <option value="customer">Customer service</option>
        </select>

        <label for="comments">Describe your errand:</label>
        <textarea
          name="comments"
          id="comments"
          cols="40"
          rows="10"
          placeholder="*"
          required
        ></textarea>
        <p>* = mandatory</p>
        <input id="button" type="submit" name="submit" value="submit" />
      </fieldset>
    </form>
